name: Build App
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: build
        run: |
          npm install
          # ↓ この1行を追加（PNGからアイコン一式を自動生成します）
          npx tauri icon src-tauri/icon.png
          npx tauri build
      - name: upload
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Aegis-Log-Installer
          # 2026年の最新構成でも確実に見つけ出すパスです
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/setup.exe
            src-tauri/target/release/bundle/exe/*.exe
